<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated HTML Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
      animation: bounce 2s infinite;
    }

    p {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1s;
    }

    .glow-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      background-color: #ff416c;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff416c;
      transition: all 0.3s ease-in-out;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px #ff4b2b, 0 0 40px #ff4b2b;
      transform: scale(1.1);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Animated Page</h1>
  <p>Enjoy smooth transitions and glowing effects with CSS animations!</p>
  <button class="glow-button">Click Me</button>
</body>
</html>
